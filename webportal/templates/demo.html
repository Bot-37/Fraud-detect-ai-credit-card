<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naan Mudhalavan Shopping</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #14b8a6;
            --dark: #111827;
            --dark-card: #1f2937;
            --dark-light: #374151;
            --light: #e5e7eb;
            --light-gray: #9ca3af;
            --dark-gray: #4b5563;
            --danger: #ef4444;
            --success: #10b981;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--dark-card);
            border-bottom: 1px solid var(--dark-light);
            padding: 1.25rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-container {
            width: 150px;
            height: 100px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--light);
        }
        
        .tagline {
            font-size: 0.875rem;
            color: var(--light-gray);
            margin-top: 0.125rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--light);
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 2px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .product-card {
            background-color: var(--dark-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            height: 200px;
            background-color: var(--dark-light);
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-content {
            padding: 1.25rem;
        }
        
        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light);
        }
        
        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .cart-container {
            background-color: var(--dark-card);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
        }
        
        .cart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--dark-light);
            color: var(--light);
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--dark-light);
            color: var(--light);
        }
        
        .cart-item-details {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .cart-item-name {
            flex: 1;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 1rem;
        }
        
        .quantity-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--dark-light);
            color: var(--light);
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .quantity-btn:hover {
            background-color: var(--primary);
        }
        
        .quantity-value {
            width: 20px;
            text-align: center;
        }
        
        .cart-item-price {
            font-weight: 500;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            padding-top: 1rem;
            margin-top: 0.5rem;
            font-size: 1.125rem;
            color: var(--light);
        }
        
        .checkout-form {
            background-color: var(--dark-card);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
        }
        
        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--light);
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--light);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: var(--dark-light);
            border: 1px solid var(--dark-gray);
            color: var(--light);
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .form-control::placeholder {
            color: var(--light-gray);
        }
        
        .btn-checkout {
            background-color: var(--success);
            color: white;
            font-weight: 600;
            padding: 0.875rem;
            font-size: 1rem;
        }
        
        .btn-checkout:hover {
            background-color: #059669;
        }
        
        .empty-cart-message {
            color: var(--light-gray);
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .product-image {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <div class="logo-container">
                    <img src="/data/image.png" alt="Naan Mudhalavan Logo">
                </div>
                <div class="brand-text">
                    <div class="logo-text">Naan Mudhalavan Shopping</div>
                    <p class="tagline">Smart Shopping with Fraud Protection</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Featured Electronics</h2>
        <div class="product-grid" id="products">
            <!-- Products will be loaded here dynamically -->
        </div>

        <div class="two-column">
            <div class="cart-container">
                <h3 class="cart-title">Your Shopping Cart</h3>
                <div id="cart-items">
                    <!-- Cart items will be added here -->
                </div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">â‚¹0.00</span>
                </div>
            </div>

            <div class="checkout-form">
                <h3 class="form-title">Payment Information</h3>
                <div class="form-group">
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" class="form-control" placeholder="Enter cardholder name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="card-expiry">Expiration Date</label>
                    <input type=z"text" id="card-expiry" class="form-control" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="card-cvv">CVV</label>
                    <input type="text" id="card-cvv" class="form-control" placeholder="123" required>
                </div>
                <button class="btn btn-checkout btn-block" id="process-payment">Process Payment</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "iPhone 15 Pro", price: 119900, image: "/data/Iphone 15 Pro.png" },
            { id: 2, name: "MacBook Air M3", price: 114900, image: "/data/MacBook Air M3.png" },
            { id: 3, name: "Sony WH-1000XM5", price: 29990, image: "/data/Sony WH-1000XM5.png" },
            { id: 4, name: "Samsung Galaxy Watch 6", price: 24999, image: "/data/Samsung Galaxy Watch 6.png" },
            { id: 5, name: "iPad Air", price: 59900, image: "/data/Ipad Air.png" },
            { id: 6, name: "Canon EOS R8", price: 189900, image: "/data/Canon EOS R8.png" },
            { id: 7, name: "OnePlus 12", price: 64999, image: "/data/OnePlus.png" },
            { id: 8, name: "Dell XPS 13", price: 109990, image: "/data/Dell XPS.png" }
        ];

        let cart = [];
        
        function formatPrice(price) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(price);
        }
        
        const productContainer = document.getElementById('products');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const processPaymentBtn = document.getElementById('process-payment');
        
        function renderProducts() {
            productContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-content">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">${formatPrice(product.price)}</div>
                        <button class="btn btn-primary btn-block" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                productContainer.appendChild(productCard);
            });

            document.querySelectorAll('.btn-primary').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                renderCart();
            }
        }
        
        function decreaseQuantity(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                } else {
                    cart.splice(itemIndex, 1);
                }
                renderCart();
            }
        }
        
        function renderCart() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="cart-item">
                        <span class="empty-cart-message">Your cart is empty</span>
                    </div>
                `;
                cartTotalElement.textContent = formatPrice(0);
                return;
            }
            
            cartItemsContainer.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn decrease-btn" data-id="${item.id}">-</button>
                        <span class="quantity-value">${item.quantity}</span>
                        <button class="quantity-btn increase-btn" data-id="${item.id}">+</button>
                    </div>
                    <span class="cart-item-price">${formatPrice(itemTotal)}</span>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            document.querySelectorAll('.decrease-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.getAttribute('data-id'));
                    decreaseQuantity(productId);
                });
            });
            
            document.querySelectorAll('.increase-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
            
            cartTotalElement.textContent = formatPrice(total);
        }
        
        function processPayment() {
            const cardNumber = document.getElementById('card-number').value;
            const cardName = document.getElementById('card-name').value;
            const expiry = document.getElementById('card-expiry').value;
            const cvv = document.getElementById('card-cvv').value;
            
            if (!cardNumber || !cardName || !expiry || !cvv) {
                window.location.href = 'failed.html';
                return;
            }

            if (cart.length === 0) {
                window.location.href = 'failed.html';
                return;
            }
            
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const isFraudulent = simulateFraudDetection(cardNumber, totalAmount);
            
            if (isFraudulent) {
                window.location.href = 'flagged.html';
            } else {
                window.location.href = 'success.html';
            }
        }
        
        function simulateFraudDetection(cardNumber, amount) {
            // Simple fraud detection rules
            if (cardNumber.endsWith('1111')) return true;
            if (amount > 250000) return true;
            if (cart.length > 5 && amount > 100000) return true;
            return false;
        }

        // Event listeners
        processPaymentBtn.addEventListener('click', processPayment);
        
        // Initialize
        renderProducts();
        renderCart();
    </script>
</body>
</html>
